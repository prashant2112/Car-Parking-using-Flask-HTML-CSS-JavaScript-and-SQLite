<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .parkingno {
            font-size: 24px;
            color: #34495e;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }

        .parkingno strong {
            color: #3498db;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <h1>Available Parking Space</h1>
    <div class="parkingno">
        The parking number is: <strong>{{ parkingno }}</strong>
    </div>
</body>
</html>
