<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IOT Based Parking System</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }

            h1 {
                color: #2c3e50;
                text-align: center;
                font-size: 36px;
            }

            p {
                font-size: 18px;
                color: #34495e;
                text-align: center;
            }

            .button-container {
                display: flex;
                gap: 20px;
                justify-content: center;
                margin-top: 20px;
            }

            button {
                padding: 15px 30px;
                font-size: 18px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #2980b9;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the IOT Based Parking System</h1>
        <p>Book your parking spaces easily with our system!</p>
        
        <div class="button-container">
            <a href="/register">
                <button><b>Register</b></button>
            </a>
            <a href="/login">
                <button><b>Login</b></button>
            </a>
        </div>
    </body>
</html>
